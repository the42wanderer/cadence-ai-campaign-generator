<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <style>
        /* Import the same CSS variables */
        :root {
          --background: #F9F9F9;
          --background-secondary: #FFFFFF;
          --text-primary: #111111;
          --text-secondary: #555555;
          --text-placeholder: #888888;
          --border-subtle: #EAEAEA;
          --border-interactive: #AAAAAA;
          
          /* Default Accent Colors (Digital Mint) */
          --accent-primary: #79F2C3;
          --accent-text: #0A2B1D;
          
          /* Campaign Mode Accent Colors (Digital Mauve) */
          --accent-primary-mauve: #E6A6DE;
          --accent-text-mauve: #361A32;
        }

        /* Dynamic Accent Color Classes */
        .single-mode {
          --accent-primary: #79F2C3;
          --accent-text: #0A2B1D;
        }

        .campaign-mode {
          --accent-primary: #E6A6DE;
          --accent-text: #361A32;
        }

        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: var(--background);
          color: var(--text-primary);
        }

        .test-container {
          display: flex;
          gap: 20px;
          margin: 20px 0;
        }

        .color-box {
          padding: 20px;
          border-radius: 12px;
          text-align: center;
          min-width: 200px;
        }

        .single-mode .color-box {
          background-color: var(--accent-primary);
          color: var(--accent-text);
        }

        .campaign-mode .color-box {
          background-color: var(--accent-primary);
          color: var(--accent-text);
        }

        button {
          padding: 10px 20px;
          margin: 10px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
        }

        .mode-button {
          background-color: var(--accent-primary);
          color: var(--accent-text);
        }
    </style>
</head>
<body>
    <h1>Dynamic Accent Color Test</h1>
    
    <div>
        <button class="mode-button" onclick="switchMode('single')">Single Mode (Digital Mint)</button>
        <button class="mode-button" onclick="switchMode('campaign')">Campaign Mode (Digital Mauve)</button>
    </div>

    <div class="test-container">
        <div class="color-box">
            <h3>Accent Color Test</h3>
            <p>This box should change color based on the selected mode.</p>
            <p>Single Mode: Digital Mint (#79F2C3)</p>
            <p>Campaign Mode: Digital Mauve (#E6A6DE)</p>
        </div>
    </div>

    <div>
        <h3>Current Mode: <span id="current-mode">Single</span></h3>
        <h3>Current Accent Color: <span id="current-color">#79F2C3</span></h3>
    </div>

    <script>
        function switchMode(mode) {
            document.body.className = mode + '-mode';
            document.getElementById('current-mode').textContent = mode === 'single' ? 'Single' : 'Campaign';
            document.getElementById('current-color').textContent = mode === 'single' ? '#79F2C3' : '#E6A6DE';
        }

        // Initialize with single mode
        document.body.className = 'single-mode';
    </script>
</body>
</html>
